
<div class="container mt-5 d">

  <button type="button" class="btn btn-default filterbtn">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filter" viewBox="0 0 16 16">
      <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"/>
    </svg>
    Filter
  </button>

  <div class="row">
    <div class="col-md-4" *ngFor="let b of bouquets">
      <div class="card mb-4">
        <img src="{{b.bouquetImage}}" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">{{ b.bouquetName }}</h5>
          <p class="card-text">Type: {{ b.bouquetType }}</p>
          <p class="card-text"><strong>Price: {{ b.bouquetPrice }}MAD</strong></p>
          <button class="btn pretty-button sagegreen-button" >Ajouter Ã  la Commande</button>
        </div>
      </div>
    </div>
  </div>
</div>
