<div class="c d-flex justify-content-center align-items-center vh-100">
  <img
    class="demo-bg"
    src="../../../assets/imgs/img.png"
    alt=""
  >
  <div class="card p-4">
    <div class=" text-center">
      <h3>Login</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-5">
          <label for="username" class="form-label">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="mb-5">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
