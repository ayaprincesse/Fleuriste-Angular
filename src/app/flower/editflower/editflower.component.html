<div class="container">
  <div>
    <h2>EDIT FLOWER</h2>
  </div>
  <form >
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label >ID</label>
      <input type="number"
             [(ngModel)]="currentFlower.flowerId"
             name="flowerId"
             class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >NAME</label>
      <input type="text"
             [(ngModel)]="currentFlower.flowerName"
             name="flowerName"
             class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label >QUANTITY</label>
      <input type="number"
             [(ngModel)]="currentFlower.flowerquantity"
             name="flowerquantity"
             class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label >PRICE</label>
      <input type="number"
             [(ngModel)]="currentFlower.flowerprice"
             name="flowerprice"
             class="form-control">
    </div>

    <div class="mt-2">
      <button type="submit"  (click)="updateFlower()" class="btn btn-success">UPDATE</button>
    </div>
  </form>
</div>
